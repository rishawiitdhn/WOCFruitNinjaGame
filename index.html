<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & logIn</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="firebase.css">

<body>
    <div class="container" id="signUpDiv" style="display:none;">
        <h2>Register</h2>
    <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
        <div class="firstName">
            <i class="fas fa-user"></i>
            <input type="text" id="fName" class="inputSignUp" placeholder="First Name" required>
        </div>
        <div class="lastName">
            <i class="fas fa-user"></i>
            <input type="text" id="lName" class="inputSignUp" placeholder="Last Name" required>
        </div>
        <div class="emailDiv">
            <i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" class="inputSignUp" placeholder="Email" required>
        </div>
        <div class="passwordDiv">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword" class="inputSignUp" placeholder="Password" required>
        </div>
        <button class="submit" id="submitSignUp">Sign Up</button>
        <p id="or">----------or----------</p>
    </form>
    <div id="footer">
        <p>
        <pre>
Already Have 
   Account?            
        </pre>
        </p>
        <button class="switch" id="signInBtn">Sign In</button>
    </div>
    
    </div>


    <div class="container" id="signInDiv">
        <h2>Sign In</h2>
    <form method="post" action="">
        <div id="signInMessage" class="messageDiv" style="display: none;"></div>
        <div class="emailDiv">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" class="inputSignIn" placeholder="Email" required>
        </div>
        <div class="passwordDiv">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="inputSignIn" placeholder="Password" required>
        </div>
        <button class="submit" id="submitSignIn">Sign In</button>
        <p id="or">----------or----------</p>
    </form>
    <div id="footer">
        <p>
        <pre>
Don't Have 
Account Yet?            
        </pre>
        </p>
        <button class="switch" id="signUpBtn">Sign Up</button>
    </div>
    
    </div>
    <script type="module" src="firebaseauth.js"></script>
    <script src="script.js"></script>
</body>
</html>
